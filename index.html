<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffer Reborn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles/androidstudio.css">
  </head>

  <body>
    <div class="navbar navbar-default navbar-static-top" style="height: 20px;">
      <div class="container" style="width: 98%;">
        <p class="navbar-header title-text header-element">Giffer Reborn</h2>
        <p class="navbar-right by-text header-element">by Paul Grosen</h3>
      </div>
    </div>
    <div id="editor"></div>

    <div id="control-panel" class="panel panel-default right-panel">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#controls" data-toggle="tab">Control Panel</a></li>
	<li><a href="#devtools" data-toggle="tab">Dev Tools</a></li>
      </ul>
      <div class="tab-content" id="tab-div">
	<div class="tab-pane fade in active" id="controls">
          <button id="runbutton" class="btn btn-default" onclick="runCode()">Run</button>&nbsp;&nbsp;
	  <label><input type="checkbox" id="should-grade" checked="checked">&nbsp;Check the result</label>
          <br>
          <button class="btn btn-default" onclick="saveCode()">Save Code</button>
          &nbsp;
          <!--<button class="btn btn-default" id="copy-page" style="visibility: hidden;">Copy Page to Clipboard</button> -->
          <button class="btn btn-default" id="download-page" style="visibility: hidden;" onclick="saveJSON()">Save Page</button>
          <br>
	  <br>
          <div class="input-group">
            <span class="input-group-addon">Name:</span>
	    <input type="text" maxlength="20" class="form-control" id="name">
	  </div>
	  <br>
	  <div class="input-group">
	    <span class="input-group-addon">Exercise Number:</span>
	    <input type="number" class="form-control" value="1" min="0" max="99" id="exercise-number">
	  </div>
        </div>
	<div class="tab-pane fade" id="devtools">
          <div id="file-op-buttons">
            <button class="btn btn-default" onclick="saveJSON()">Export JSON</button>
            <input id="input-file" class="fileinput" name="input-file" type="file" multiple>
            &nbsp;
            <label for="input-file" class="btn btn-default">Load JSON</label>
            &nbsp;
            <button class="btn btn-default" id="next-page-button" onclick="nextJSON()" style="visibility: hidden;">Next JSON</button>
            &nbsp;
            <span id="num-remaining" class="maintext" style="visibility: hidden;"></span>
          </div>
	  <button class="btn btn-default" onclick="saveFrameManager()">Export FrameManager</button>
	</div>
      </div>
    </div>
    <div class="panel panel-default right-panel" id="gif-panel">
      <div class="panel-heading">Gif</div>
      <div class="panel-body" id="gif-output"></div>
    </div>
    <div class="panel panel-default right-panel" id="output-panel">
      <div class="panel-heading">Output</div>
      <div class="panel-body" id="console-output"></div>
    </div>

    <img src="img/shield.gif" id="shield-img" style="display: none;"></img>

    <div id="highlight-storage" style="display: none; width: 0.01px; height: 0.01px;"></div>

    <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/FrameManager.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/gif/gif.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/FileSaver.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/highlight.pack.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
