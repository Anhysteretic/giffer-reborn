<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giffer Reborn</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="header" style="clear: both;">
      <h2 style="float: left;">Giffer Reborn</h2>
      <h3 style="float: right;">by Paul Grosen</h3>
  </div>
  <br>
  <div id="editor"></div>

  <div id="control-panel" class="panel panel-default right-panel">
    <div class="panel-heading">Control Panel</div>
      <div class="panel-body">
        <div class="buttons">
          <button id="runbutton" class="btn btn-default" onclick="runCode()">Run</button>
          <br>
          <button class="btn btn-default" onclick="saveCode()">Save Code</button>
          <br>
          <button class="btn btn-default" onclick="savePage()">Save Generated Page</button>
	  <br>
	  <br>
	  <div class="input-group">
	    <span class="input-group-addon">Name:</span>
	    <input type="text" maxlength="20" class="form-control" id="name">
	  </div>
	  <br>
	  <div class="input-group">
	    <span class="input-group-addon">Exercise Number:</span>
	    <input type="number" class="form-control" value="1" min="0" max="99" id="exercise-number">
	  </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default right-panel" id="gif-panel">
    <div class="panel-heading">Gif</div>
    <div class="panel-body" id="gif-output"></div>
  </div>
  <div class="panel panel-default right-panel" id="output-panel">
    <div class="panel-heading">Output</div>
    <div class="panel-body" id="console-output"></div>
  </div>
  
  <img src="img/shield.png" id="shield-img" style="display: none;"></img>

  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/Arduino.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/gif/gif.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript", charset="utf-8"></script>
</body>
</html>
