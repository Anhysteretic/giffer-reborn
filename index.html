<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffer Reborn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles/androidstudio.css">
  </head>
  
  <body>
    <nav class="navbar sticky-top navbar-light bg-light">
      <p class="navbar-brand">Giffer Reborn</p>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="runCode()" type="button">Run</button>
      </form>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <div id="editor"></div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <div class="container-fluid" id="right-container">
                <div class="row">
                  <div class="col-12">
                    <ul class="nav nav-tabs">
                      <li class="nav-item">
                        <a class="nav-link active" id="controls-tab" data-toggle="tab" href="#controls" aria-controls="controls" aria-selected="true">Controls</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="edit-tab" data-toggle="tab" href="#edit" aria-controls="edit" aria-selected="false">Edit Board</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="dev-tab" data-toggle="tab" href="#dev" aria-controls="dev" aria-selected="false">Dev Tools</a>
                      </li>
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane fade show active" id="controls" role="tabpanel" aria-labelledby="controls-tab">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="name-addon">Name:</span>
                          </div>
                          <input type="text" id="name"  class="form-control" aria-describedby="name-addon">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                          <select id="board" class="custom-select">
                            <option selected>LED Board</option>
                          </select>
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Load Board</button>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="text" id="exercise-number" class="form-control" placeholder="Exercise Number (leave blank for no grading)">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Load Exercise</button>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                        
                        <!--Populated/deleted by current board-->
                      </div>
                      <div class="tab-pane fade" id="dev" role="tabpanel" aria-labelledby="dev-tab">
                        <div id="file-op-buttons">
                          <button class="btn btn-outline-secondary" onclick="saveJSON()">Export JSON</button>
                          <input id="input-file" class="fileinput" name="input-file" type="file" multiple>
                          &nbsp;
                          <label for="input-file" class="btn btn-outline-secondary">Load JSON</label>
                          &nbsp;
                          <button class="btn btn-outline-secondary" id="next-page-button" onclick="nextJSON()" style="visibility: hidden;">Next JSON</button>
                          &nbsp;
                          <span id="num-remaining" class="maintext" style="visibility: hidden;"></span>
                        </div>
                        <button class="btn btn-outline-secondary" onclick="saveFrameManager()">Export FrameManager</button>
                      </div>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-12">
                    <div class="card" id="gif-panel">
                      <div class="card-body">
                        <div class="card-title">Gif</div>
                        <hr>
                        <div id="gif-output"></div>
                        <div id="gif-loading">
                          <p id="gif-loading-status">Nothing to show...</p>
                          <div id="gif-loading-bar" style="display: none" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-12">
                    <div class="card" id="output-panel">
                      <div class="card-body">
                        <div class="card-title">Output</div>
                        <hr>
                        <div id="console-output"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="confirmation-gif-container" style="display: none;"></div>
    
    <div id="highlight-storage" style="display: none; width: 0.01px; height: 0.01px;"></div>
    
    <script src="js/Board.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/FrameManager.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/gif/gif.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/FileSaver.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/highlight.pack.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
